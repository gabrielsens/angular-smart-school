
<div class="row">

  <div class="col-sm-6" *ngIf="alunoSelected">

    <app-titulo [title]="(alunoSelected.id == undefined ? 'Novo Aluno' : 'Cód. Aluno: ' + alunoSelected.id)">
      <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Voltar</button>
    </app-titulo>
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome"  class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input type="text" formControlName="sobrenome" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput3">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control" >
      </div>
      <div class="form-group">
        <button class="btn btn-sm btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>

  </div>

  <div [ngClass]="{'col-sm-6' : alunoSelected, 'col-sm-12' : !alunoSelected}"  >
    <app-titulo [title]="title" >
      <button class="btn btn-sm btn-success" *ngIf="!alunoSelected" (click)="alunoNovo()">Novo Aluno</button>
    </app-titulo>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col" *ngIf="!alunoSelected">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td *ngIf="!alunoSelected"><button class="btn btn-sm btn-warning" (click)="alunoSelect(aluno)">Detalhes</button></td>
          <th scope="row">{{aluno.id}}</th>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Professores</button>
              <button class="btn btn-sm btn-outline-danger">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">Fechar</button>
  </div>
</ng-template>
